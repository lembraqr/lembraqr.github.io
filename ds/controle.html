<body class="bg-gray-900 text-gray-100 min-h-screen flex">

  <!-- Main Content -->

    <!-- Header -->
    <header class="bg-gray-800 p-4 rounded-xl shadow-lg border border-cyan-500/20 mb-6">
      <h1 class="text-2xl font-bold text-cyan-400">Painel de Administra칞칚o</h1>

    <!-- Adicionar Falecido -->
    <section id="adicionar-section" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-cyan-500/20 hidden">
      <h2 class="text-xl font-semibold text-cyan-400 mb-4">Adicionar Falecido</h2>
      <div class="grid gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-300">UUID</label>

        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">Nome *</label>
          <input id="add-nome" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite o nome" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">Token *</label>
          <input id="add-token" type="password" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite o token" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">Banner (URL)</label>
          <input id="add-banner" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="URL do banner" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">Imagens (at칠 5 URLs)</label>
          <div id="imagens-container" class="grid gap-2"></div>
          <button type="button" onclick="adicionarCampoImagem()" class="text-cyan-400 hover:underline text-sm">+ Adicionar Imagem</button>

        <div>
          <label class="block text-sm font-medium text-gray-300">Biografia</label>
          <input id="bio-familia" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Fam칤lia" />
          <input id="bio-origem" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Origem" />
          <input id="bio-area" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="츼rea de Atua칞칚o" />
          <input id="bio-nascimento" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Nasceu em..." />
          <input id="bio-dnf" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Data de nascimento/falecimento" />
          <textarea id="bio-historia" rows="4" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Hist칩ria completa..."></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">Mensagens Especiais</label>
          <div id="mensagens-container" class="grid gap-2"></div>
          <button type="button" onclick="adicionarCampoMensagem()" class="text-cyan-400 hover:underline text-sm">+ Adicionar Mensagem Especial</button>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">Efeitos Visuais</label>
          <label class="flex items-center gap-2 mt-1">
            <input id="efeito-ligado" type="checkbox" class="h-4 w-4 text-cyan-500 focus:ring-cyan-500 bg-gray-700 border-gray-600 rounded" />
            <span class="text-sm text-gray-300">Ativar efeitos visuais</span>
          </label>
          <input id="efeito-tipo" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Ex: bottom, top, etc" />
          <div id="emojis-container" class="grid gap-2"></div>
          <button type="button" onclick="adicionarCampoEmoji()" class="text-cyan-400 hover:underline text-sm">+ Adicionar Emoji</button>
        </div>
        <button id="btn-adicionar" class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold py-2 px-4 rounded-lg transition">Adicionar</button>
        <pre id="add-result" class="bg-gray-700 p-4 rounded-lg text-sm overflow-auto max-h-64">Resposta do sistema aparecer치 aqui...</pre>
      </div>
    </section>

    <!-- Buscar Falecido -->
    <section id="ver-section" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-cyan-500/20 hidden">
      <h2 class="text-xl font-semibold text-cyan-400 mb-4">Buscar Falecido</h2>
      <div class="grid gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-300">UUID *</label>
          <input id="ver-uuid" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite o UUID" required />
        </div>
        <button id="btn-ver" class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold py-2 px-4 rounded-lg transition">Buscar</button>
        <pre id="ver-result" class="bg-gray-700 p-4 rounded-lg text-sm overflow-auto max-h-64">Resultado aparecer치 aqui...</pre>
      </div>
    </section>

    <!-- Criar Conta -->
    <section id="criar-conta-section" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-cyan-500/20 hidden">
      <h2 class="text-xl font-semibold text-cyan-400 mb-4">Criar Conta</h2>
      <div class="grid gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-300">Nome *</label>
          <input id="reg-nome" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite seu nome" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">E-mail *</label>
          <input id="reg-email" type="email" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite seu e-mail" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">Telefone * (Ex: (11) 91234-5678)</label>
          <input id="reg-telefone" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="(11) 91234-5678" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">CPF *</label>
          <input id="reg-cpf" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite seu CPF" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">Senha *</label>
          <input id="reg-senha" type="password" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="M칤n. 6 caracteres, 1 mai칰scula, 1 n칰mero, 1 s칤mbolo" required />
        </div>
        <button id="btn-criar-conta" class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold py-2 px-4 rounded-lg transition">Criar Conta</button>
        <pre id="reg-result" class="bg-gray-700 p-4 rounded-lg text-sm overflow-auto max-h-64">Resposta do sistema aparecer치 aqui...</pre>
      </div>
    </section>

    <!-- Ver Conta -->
    <section id="ver-conta-section" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-cyan-500/20 hidden">
      <h2 class="text-xl font-semibold text-cyan-400 mb-4">Ver Conta</h2>
      <div class="grid gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-300">E-mail *</label>
          <input id="ver-conta-email" type="email" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite seu e-mail" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-300">M칠todo de Autentica칞칚o *</label>
          <select id="ver-conta-metodo" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500">
            <option value="password">Senha</option>
            <option value="token">Token</option>
          </select>
        </div>
        <div>
          <label id="ver-conta-credencial-label" class="block text-sm font-medium text-gray-300">Senha *</label>
          <input id="ver-conta-credencial" type="password" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite sua senha" required />
        </div>
        <button id="btn-ver-conta" class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold py-2 px-4 rounded-lg transition">Ver Conta</button>
        <pre id="ver-conta-result" class="bg-gray-700 p-4 rounded-lg text-sm overflow-auto max-h-64">Resultado aparecer치 aqui...</pre>
      </div>
    </section>

    <!-- Lincar Memorial -->
<section id="lincar-memorial-section" class="bg-gray-800 p-6 rounded-xl shadow-lg border border-cyan-500/20 hidden">
  <h2 class="text-xl font-semibold text-cyan-400 mb-4">Lincar Memorial ao Usu치rio</h2>
  <div class="grid gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-300">E-mail do Usu치rio *</label>
      <input id="lincar-email" type="email" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite o e-mail do usu치rio" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300">Token *</label>
      <input id="lincar-token" type="password" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite o token do usu치rio" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300">UUID do Memorial *</label>
      <input id="lincar-uuid" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Digite o UUID do memorial" required />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300">Plano *</label>
      <input id="lincar-plano" type="text" class="mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500" placeholder="Plano contratado" required />
    </div>
    <button id="btn-lincar-memorial" class="bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-semibold py-2 px-4 rounded-lg transition">Lincar Memorial</button>
    <pre id="lincar-memorial-result" class="bg-gray-700 p-4 rounded-lg text-sm overflow-auto max-h-64">Resposta do sistema aparecer치 aqui...</pre>
  </div>
</section>
  </main>

<script>
    const API_BASE_URL = 'https://decorous-zesty-entree.glitch.me';

    // Generate UUID
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Toggle sections
    function toggleSection(sectionId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
      // Close mobile sidebar
      document.getElementById('sidebar').classList.remove('open');
    }

    // API call helper
    async function postJson(url, data) {
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        return await res.json();
      } catch (e) {
        return { error: `Erro na requisi칞칚o: ${e.message}` };
      }
    }

    // Show message (error or success)
    function showMessage(elementId, message, isError = true) {
      const el = document.getElementById(elementId);
      el.textContent = typeof message === 'string' ? message : JSON.stringify(message, null, 2);
      el.classList.toggle('bg-red-600', isError);
      el.classList.toggle('bg-green-600', !isError);
      if (isError) {
        setTimeout(() => {
          el.textContent = 'Resposta do sistema aparecer치 aqui...';
          el.classList.remove('bg-red-600', 'bg-green-600');
        }, 5000);
      }
    }

    // Validate fields
    function validateFields(fields) {
      for (const [id, value] of Object.entries(fields)) {
        if (!value) {
          showMessage(`${id}-result`, `O campo ${id.replace('-', ' ')} 칠 obrigat칩rio.`);
          return false;
        }
      }
      return true;
    }

    // Validate email
    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Validate phone
    function validatePhone(phone) {
      const regex = /^\(\d{2}\)\s?\d{4,5}-\d{4}$/;
      return regex.test(phone);
    }

    // Validate CPF (basic format)
    function validateCPF(cpf) {
      cpf = cpf.replace(/[^\d]/g, '');
      return cpf.length === 11;
    }

    // Validate password (matches backend regex)
    function validatePassword(senha) {
      const regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%춷&*])[A-Za-z\d!@#$%춷&*]{6,}$/;
      return regex.test(senha);
    }

    // Dynamic field functions
    function adicionarCampoImagem(valor = '') {
      const container = document.getElementById('imagens-container');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'URL da imagem';
      input.className = 'imagem-input mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500';
      input.value = valor;
      container.appendChild(input);
    }

    function adicionarCampoMensagem(valor = '') {
      const container = document.getElementById('mensagens-container');
      const textarea = document.createElement('textarea');
      textarea.rows = 2;
      textarea.placeholder = 'Mensagem especial';
      textarea.className = 'mensagem-textarea mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500';
      textarea.value = valor;
      container.appendChild(textarea);
    }

    function adicionarCampoEmoji(valor = '') {
      const container = document.getElementById('emojis-container');
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Emoji (ex: 游꺛)';
      input.className = 'emoji-input mt-1 w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-100 focus:ring-2 focus:ring-cyan-500';
      input.value = valor;
      container.appendChild(input);
    }

    // Handle authentication method change
    document.getElementById('ver-conta-metodo').addEventListener('change', (e) => {
      const credencialInput = document.getElementById('ver-conta-credencial');
      const credencialLabel = document.getElementById('ver-conta-credencial-label');
      if (e.target.value === 'token') {
        credencialInput.placeholder = 'Digite o token';
        credencialLabel.textContent = 'Token *';
      } else {
        credencialInput.value = '';
        credencialInput.placeholder = 'Digite sua senha';
        credencialLabel.textContent = 'Senha *';
      }
    });

    // Add initial fields
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('add-id').value = generateUUID();
      adicionarCampoImagem();
      adicionarCampoMensagem();
      adicionarCampoEmoji();
      toggleSection('adicionar-section'); // Show add section by default
    });

    // Mobile menu toggle
    document.getElementById('mobile-menu-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('open');
    });

    // Adicionar Falecido
    document.getElementById('btn-adicionar').addEventListener('click', async () => {
      const id = document.getElementById('add-id').value.trim();
      const nome = document.getElementById('add-nome').value.trim();
      const token = document.getElementById('add-token').value.trim();
      const banner = document.getElementById('add-banner').value.trim();

      if (!validateFields({ 'add-nome': nome, 'add-token': token })) return;

      const imagens = {};
      document.querySelectorAll('.imagem-input').forEach((input, idx) => {
        const val = input.value.trim();
        if (val) imagens[idx] = val;
      });

      const mensagens_especiais = {};
      document.querySelectorAll('.mensagem-textarea').forEach((textarea, idx) => {
        const val = textarea.value.trim();
        if (val) mensagens_especiais[idx] = val;
      });

      const biografia = {
        familia: document.getElementById('bio-familia').value.trim(),
        origem: document.getElementById('bio-origem').value.trim(),
        'area-atuacao': document.getElementById('bio-area').value.trim(),
        'naceu-em': document.getElementById('bio-nascimento').value.trim(),
        dnf: document.getElementById('bio-dnf').value.trim(),
        historia: document.getElementById('bio-historia').value.trim()
      };

      let efeitos_visuais = undefined;
      const ligado = document.getElementById('efeito-ligado').checked;
      if (ligado) {
        const tipo = document.getElementById('efeito-tipo').value.trim();
        const emojis = [];
        document.querySelectorAll('.emoji-input').forEach(input => {
          const val = input.value.trim();
          if (val) emojis.push(val);
        });
        efeitos_visuais = { ligado: true, tipo, emojis };
      }

      const payload = { id, nome, token, imagens, biografia, banner, mensagens_especiais };
      if (efeitos_visuais) payload.efeitos_visuais = efeitos_visuais;

      const res = await postJson(`${API_BASE_URL}/adicionar`, payload);
      document.getElementById('add-result').textContent = JSON.stringify(res, null, 2);

      if (!res.error) {
        showMessage('add-result', 'Falecido adicionado com sucesso!', false);
        document.getElementById('add-id').value = generateUUID();
        document.querySelectorAll('#adicionar-section input, #adicionar-section textarea').forEach(el => {
          if (el.id !== 'add-id') el.value = '';
        });
        document.getElementById('imagens-container').innerHTML = '';
        document.getElementById('mensagens-container').innerHTML = '';
        document.getElementById('emojis-container').innerHTML = '';
        document.getElementById('efeito-ligado').checked = false;
        adicionarCampoImagem();
        adicionarCampoMensagem();
        adicionarCampoEmoji();
      } else {
        showMessage('add-result', res.error);
      }
    });

    // Buscar Falecido
    document.getElementById('btn-ver').addEventListener('click', async () => {
      const id = document.getElementById('ver-uuid').value.trim();
      if (!validateFields({ 'ver-uuid': id })) return;

      const res = await postJson(`${API_BASE_URL}/ver`, { id });
      document.getElementById('ver-result').textContent = JSON.stringify(res, null, 2);

      if (!res.error) {
        showMessage('ver-result', 'Dados encontrados!', false);
      } else {
        showMessage('ver-result', res.error);
      }
    });

    // Criar Conta
    document.getElementById('btn-criar-conta').addEventListener('click', async () => {
      const pessoa = document.getElementById('reg-nome').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const telefone = document.getElementById('reg-telefone').value.trim();
      const cpf = document.getElementById('reg-cpf').value.trim();
      const senha = document.getElementById('reg-senha').value.trim();

      if (!validateFields({ 'reg-nome': pessoa, 'reg-email': email, 'reg-telefone': telefone, 'reg-cpf': cpf, 'reg-senha': senha })) return;

      if (!validateEmail(email)) {
        showMessage('reg-result', 'E-mail inv치lido.');
        return;
      }

      if (!validatePhone(telefone)) {
        showMessage('reg-result', 'Telefone inv치lido. Use o formato (XX) 9XXXX-XXXX.');
        return;
      }

      if (!validateCPF(cpf)) {
        showMessage('reg-result', 'CPF inv치lido. Deve conter 11 d칤gitos.');
        return;
      }

      if (!validatePassword(senha)) {
        showMessage('reg-result', 'Senha inv치lida. Deve ter ao menos 6 caracteres, 1 letra mai칰scula, 1 n칰mero e 1 s칤mbolo (!@#$%춷&*).');
        return;
      }

      const payload = { pessoa, email, telefone, cpf, senha };
      const res = await postJson(`${API_BASE_URL}/api/cts/cadastro`, payload);
      document.getElementById('reg-result').textContent = JSON.stringify(res, null, 2);

      if (!res.error) {
        showMessage('reg-result', 'Conta criada com sucesso!', false);
        document.querySelectorAll('#criar-conta-section input').forEach(el => el.value = '');
      } else {
        showMessage('reg-result', res.error);
      }
    });

    // Ver Conta
    document.getElementById('btn-ver-conta').addEventListener('click', async () => {
      const email = document.getElementById('ver-conta-email').value.trim();
      const credencial = document.getElementById('ver-conta-credencial').value.trim();
      const metodo = document.getElementById('ver-conta-metodo').value;

      if (!validateFields({ 'ver-conta-email': email, 'ver-conta-credencial': credencial })) return;

      if (!validateEmail(email)) {
        showMessage('ver-conta-result', 'E-mail inv치lido.');
        return;
      }

      let payload;
      if (metodo === 'token') {
        payload = {
          email,
          token: credencial,
          senha: 'token'
        };
      } else {
        if (!validatePassword(credencial)) {
          showMessage('ver-conta-result', 'Senha inv치lida. Deve ter ao menos 6 caracteres, 1 letra mai칰scula, 1 n칰mero e 1 s칤mbolo (!@#$%춷&*).');
          return;
        }
        payload = { email, senha: credencial };
      }

      const res = await postJson(`${API_BASE_URL}/api/cts/ver`, payload);
      document.getElementById('ver-conta-result').textContent = JSON.stringify(res, null, 2);

      if (!res.error) {
        showMessage('ver-conta-result', res, false);
      } else {
        showMessage('ver-conta-result', res.error);
      }
    });

    // Lincar Memorial
    document.getElementById('btn-lincar-memorial').addEventListener('click', async () => {
      const email = document.getElementById('lincar-email').value.trim();
      const token = document.getElementById('lincar-token').value.trim();
      const uuid = document.getElementById('lincar-uuid').value.trim();
      const plano = document.getElementById('lincar-plano').value.trim();

      if (!validateFields({
        'lincar-email': email,
        'lincar-token': token,
        'lincar-uuid': uuid,
        'lincar-plano': plano
      })) return;

      if (!validateEmail(email)) {
        showMessage('lincar-memorial-result', 'E-mail inv치lido.');
        return;
      }

      const payload = { email, token, uuid, plano };
      const res = await postJson(`${API_BASE_URL}/api/cts/lincar-memorial`, payload);

      document.getElementById('lincar-memorial-result').textContent = JSON.stringify(res, null, 2);
      if (!res.error) {
        showMessage('lincar-memorial-result', 'Memorial vinculado com sucesso!', false);
        document.querySelectorAll('#lincar-memorial-section input').forEach(el => el.value = '');
      } else {
        showMessage('lincar-memorial-result', res.error);
      }
    });
  </script>
